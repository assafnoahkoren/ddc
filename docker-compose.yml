version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ddc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ddc_user
      POSTGRES_PASSWORD: ddc_password
      POSTGRES_DB: ddc_catalog
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ddc_user -d ddc_catalog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
